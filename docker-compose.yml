jenkins:
  image: andisan/jenkin
  ports:
    - "8080:8080"
    - "50000:50000"
  volumes:
    - ~/jenkins_home:/usr/andisan/Jenkins

seleniumhub:
  image: selenium/hub
  ports:
    - "4444:4444"

firefoxnode:
  image: selenium/node-firefox
  ports:
    - "5900:5900"
  links:
    - seleniumhub:hub

chromenode:
  image: selenium/node-chrome
  ports:
    - "5555:5555"
  links:
    - seleniumhub:hub
